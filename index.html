<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Currency Converter</title>
	<link rel="icon" type="favicon" href="images/icons/icon-72x72.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="manifest" href="manifest.json">
</head>
<body>
<header id="main-header">
	<nav id="navbar">
		<div class="container">
			<div class="row center-lg center-md center-sm center-xs middle-lg middle-md middle-sm middle-xs">
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 ">
					<img src="images/logo.png" class="logo">
				</div>
				<div class="col-lg-8 col-md-8 col-sm-12 col-xs-12">
					<ul class="navbar-list end-lg end-md">
						<li class="list-item"><a href="https://github.com/Mangielijah/currency-converter">CODE</a></li>
						<li class="list-item"><a href="https://free.currencyconverterapi.com">API</a></li>
					</ul>
				</div>
			</div>
		</div>
	</nav>
	<section id="jumbo">
		<div class="container">
			<div class="row center-md center-sm center-xs center-lg middle-lg middle-md middle-sm middle-xs">
				<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
					<div class="jumbo-one">
						<p>Currency Converter</p>
					</div>
				</div>
			</div>
			<div class="row center-md center-sm center-xs center-lg middle-lg middle-md middle-sm middle-xs">
				<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
					<div id="display" class="display">
						<div id="box-amount">
							<p><span id="from"></span> <span id="to"</span></p>
						</div>
						<div id="currency"></div>
						<div id="unit-rate"></div>
					</div>
				</div>
			</div>
			<div class="row center-md center-sm center-xs center-lg middle-lg middle-md middle-sm middle-xs">
				<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
					<div id="form-div" class="form-div">
						<input type="value" id="amt" name="amount" size='10' placeholder="amount">
						<select id='sourceFrom'></select>
						<select id="sourceTo"></select>
						<button type="button" id='btn'>GO</button>
					</div>
				</div>
			</div>
		</div>
	</section>
</header>
<footer id="footer">
	<div class="container">
		<div class="row center-lg center-xs center-sm center-md middle-xs middle-lg middle-sm middle-md">
			<div class="col-xs">
				<p>&copy;2018 - Developed by <a href=""><u>Mangi Elijah</u></a></p>
			</div>
		</div>
	</div>
</footer>


<script type="text/javascript" src="js/idb.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
